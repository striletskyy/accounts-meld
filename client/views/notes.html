<template name="notes">
  {{#if currentUser}}
    <h1>Create a new note:</h1>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="noteText">Text</label>
        <input type="text" class="form-control" id="noteText" placeholder="Text">
      </div>
      <button type="submit" class="btn btn-default" id="newNote">Create</button>
    </form>      
    <h1>My Notes:</h1>
    <div>    
      {{#each myNotes}}
        <div>{{createdAt}}: {{text}}</div>
      {{else}}
        <div>No notes yet!</div>
      {{/each}}
    </div>
  {{/if}}
</template>
